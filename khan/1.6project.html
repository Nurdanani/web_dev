<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Project: Event invite</title>
        <style>
            body{
                font-family: Arial;
                background-color:#DDA0DD;
                
                padding:20px;
                display: flex;
              
            }
            
            .invite {
            text-align: center;
            background: #fff;
            padding: 20px;
            border-radius: 10px;
           
            width: 350px;
        }
        
        .invite h1 {
            font-size: 26px;
            color: #333;
            margin-bottom: 10px;
        }
        .invite h2 {
            font-size: 20px;
            color: #555;
            margin-bottom: 20px;
        }
        .invite p {
            font-size: 16px;
            color: #666;
        }
        .invite ul {
            list-style-type: none;
            padding: 0;
            margin: 10px 0 20px 0;
        }
        .invite ul li {
            font-size: 16px;
            color: #444;
            margin: 5px 0;
        }
        </style>
    </head>
    <body>
        <div class="invite">
        <h1>You're invited!</h1>
        <h2>To Nurdana's birthday</h2>
        
        <p>The details:</p>
        <ul>
            <li><strong>Date:</strong> March 29, 2025</li>
            <li><strong>Time:</strong> 6:00 PM</li>
            <li><strong>Location:</strong> 123 Celebration Lane</li>
            <li><strong>Dress Code:</strong> Casual</li>

        </ul>
       
        </div>
        
    </body>
</html>
