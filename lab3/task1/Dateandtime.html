            //8
            function formatDate(date){
                let dif3 = new Date() -date;
                if(dif3 <1000){
                    return 'right now';
                }

                let sec = Math.floor(dif3/1000);
                if(sec < 60){
                    return sec + 'sec. ago';
                }

                let min = Math.floor(dif3/60000);
                if(min<60){
                    return min + 'min. ago';
                }

                let d = date;
                d= [
                '0 '+ d.getDate() , '0' + (d.getMonth() +1), '' + d.getFullYear(), '0' + d.gethours(), '0' + d.getMinutes()
                 ].map(component => component.slice(-2));

                 return d.slice(0, 3).join('.') + ' '+ d.slice(3).join(':');
