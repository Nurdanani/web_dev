<div class="categories">
  <h2>Категории</h2>
  <ul>
    <li *ngFor = "let category of categories" (click) = "selectCategory(category)">
      {{category.name}}
     </li>
  </ul>
</div>

<div class="products" *ngIf="selectedProducts.length> 0">
  <app-product-list 
  [products] = "selectedProducts"
  (remove) = "onRemoveProduct($event)">
</app-product-list>
</div>
